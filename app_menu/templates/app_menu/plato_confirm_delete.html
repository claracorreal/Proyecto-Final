{% extends 'app_menu/base.html' %}



<!--Bloque de la Pestaña de la Página-->
{% block title %}
Platos
{% endblock title %}


<!-- Bloque del titulo del menu-->  
{% block title_menu %}
Confirmación Delete
{% endblock title_menu %}


<!--Bloque de Contenido de la página-->
{% block content %}


        <div class="container">
            
            <a type="button" href = "{% url 'plato-list' %}" class="btn btn-danger mt-1" >Lista de platos</a>

            <form method="post">

                {% csrf_token %}

                <p>¿Está seguro que desea borrar "{{plato.nombre}}"?</p>

                {{ form }}

                <input type="submit"class="btn btn-danger mt-1"  value="Confirmar">

            </form>

        </div>

        
{% endblock content %}
