{% extends 'app_menu/base.html' %}

<!--Bloque de la Pestaña de la Página-->
{% block title %}
Entradas
{% endblock title %}



<!-- Bloque del titulo del menu-->  
{% block title_menu %}
Detalle de Entradas
{% endblock title_menu %}


<!--Bloque de Contenido de la página-->
{% block content %}

<div class="row mt-3">

    <div class="col-sm-6 col-md-5"></div>

        <div class="col-sm-6 col-md-2">

    <p> {{entrada.nombre}}</p>

    </div>
    <p>
        <a href="{% url 'entrada-inicio' %}" class="btn btn-danger mt-1" >Regresar</a>
    </p>

        </div>
        
</div>
{% endblock content %}
